apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-app-stset
  namespace: todo-app
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgresapp
  template:
    metadata:
      labels:
        app: postgresapp
    spec:
      containers:
        - name: postgres
          image: postgres:17.2
          ports:
            - name: web
              containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-password
          volumeMounts:
            - name: todo-app-data-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: todo-app-data-storage
      spec:
        accessModes: ['ReadWriteOnce']
        storageClassName: local-path
        resources:
          requests:
            storage: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: todo-app
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
      name: web
  clusterIP: None
  selector:
    app: postgresapp
